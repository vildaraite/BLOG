<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head(#{lt.code.academy.blog.articles.title})}"></head>
<body>
<nav th:replace="~{fragments/fragments :: navigation}"></nav>
<div class="container">
    <div th:if="${#lists.isEmpty(articles)}"
         class="alert alert-secondary"
         role="alert" th:text="#{lt.code.academy.blog.articles.empty.message}"></div>
    <div th:unless="${#lists.isEmpty(articles)}">
        <table class="table table-striped table-hover">
            <thead class="table-secondary">
        <tr>
            <th class="col-3">
                <a th:href="@{/articles(sort='name, ASC')}" th:text="#{lt.code.academy.blog.articles.table.title}">
                    Title
                    <i class="bi bi-sort-alpha-down"></i>
                </a>
            </th>
            <th class="col-6">
                <a th:href="@{/articles(sort='description, ASC')}" th:text="#{lt.code.academy.blog.articles.table.description}">
                Description
                <i class="bi bi-sort-alpha-down"></i>
            </a>
            </th>
            <th class="col-2">
                <a th:href="@{/articles(sort='category, ASC')}" th:text="#{lt.code.academy.blog.articles.table.category}">
                    Category
                    <i class="bi bi-sort-alpha-down"></i>
                </a></th>
            <th class="col-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article: ${articles}">
            <td>
                <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
            </td>
            <td th:text="${article.description}"></td>
            <td th:text="${article.category}"></td>
            <td>
                <a th:href="@{/articles/{id}/delete(id=${article.id})}"
                class="text-danger">
                    <i class="bi bi-trash2-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
